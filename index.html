<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" style="margin-top: 100px;">
                <form action="" method="POST">
                    <h3 style="text-align: center;">Inicio Sesi√≥n</h3>
                    <div class="mb-3">
                        <label class="form-label">Correo electronico</label>
                        <input name="Correo" type="email" class="form-control" placeholder="Correo Electronico">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input name="Password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="mb-3 ">
                        <button type="submit" class="btn btn-primary">Inicio</button>
                    </div>
                </form>
            </div>
            <div class="col" style="margin-top: 100px;">
                <form action="" method="POST">
                    <h3 style="text-align: center;">Crear un una cuenta</h3>
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input name="Nombres" type="text" class="form-control" placeholder="Nombres">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellidos</label>
                        <input name="Apellidos" type="text" class="form-control" placeholder="Apellidos">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo electronico</label>
                        <input name="Correo" type="email" class="form-control" placeholder="Correo Electronico">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input name="Password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de nacimiento</label>
                        <input name="Fecha de nacimiento" type="date" class="form-control" >
                    </div>
                    <div class="mb-3 ">
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
